<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matcha</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1> Let's face it. Your blog stinks </h1>

    <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" alt="Imagen" >

    <p>Bog better with the <strong>first all-in-one blogging tool</strong>  for growing ecommerce brands. Connect your blog, create and optimize blog posts for each stage of the buyer's journey, and measre the results.</p>
    
    <form action="">
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="lastname">Apellido:</label>
        <input type="text" name="lastname" id="lastname" required>
        <br>
        <label for="age">Edad:</label>
        <input type="text" name="age" id="age" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="phone">Teléfono</label>
        <input type="text" name="phone" id="phone" required>
        <div>
            <p>Medio de contacto preferido:</p>
            <label for="phone">Teléfono</label>
            <input type="radio"  name="contacto" id="radiophone" >
            <label for="email">e-mail</label>
            <input type="radio"  name="contacto" id="radioemail" >
        </div>

        <label for="password">Contraseña:</label>
        <input type="password" name="password">
        <br>
        <input type="submit" value="Enviar" >

    </form>


</body>
</html>
